<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Verb Isight</title>
</head>
<body>
    <header>
        <h1>Verb Insight</h1>
        <p>¿No conoces un verbo en ingles? <br> Escribelo y te diremos todo sobre el</p>
    </header>

    <main>
        <!-- Seccion de busqueda -->
        <section class="search-section">
            <input 
            type="text"
            id="verbInput"
            placeholder="Escribe un verbo en ingles ..."
            autocomplete="off">
            <button id="searchButton">Buscar</button>
        </section>

        <!-- Seccion de resultados -->
        <section class="result-section">
            <div class="verb-cards">
                <div class="card">
                    <h3>Forma base</h3>
                    <p id="baseForm">-</p>
                </div>

                <div class="card">
                    <h3>Pasado simple</h3>
                    <p id="pastSimple">-</p>
                </div>

                <div class="card">
                    <h3>Pasado participio</h3>
                    <p id="pastParticiple">-</p>
                </div>
            </div>

            <div class="description">
                <h3>Traduccion al español</h3>
                <p id="translation">Traduccion del verbo</p>
            </div>
        </section>

        <script src="script.js"></script>
    </main>

    <footer>
        <section>
            <p>© 2025 Verb Insight. Todos los derechos reservados.</p>
        </section>
    </footer>
</body>
</html>
